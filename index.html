<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Mwago - Designer & Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="icon" href="assets/images/logo.svg" type="image/svg+xml">
</head>

<body>
    <!-- Background Overlay -->
    <div class="bg-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
        <div class="circle circle-5"></div>
    </div>
    
    <!-- Header -->
    <header>
        <nav>
            <a href="#" class="logo">
                <img src="assets/images/logo.svg" alt="Daniel Mwago Logo">
            </a>

            <a href="#" class="menu-open hide-desktop">
                <img src="assets/images/menu.svg" alt="Open menu">
            </a>

            <ul class="nav-links" id="navLinks">
                <li class="hide-desktop menu-close-container">
                    <a href="#" class="menu-close">
                        <img src="assets/images/close.svg" alt="Close menu">
                    </a>
                </li>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>  
        </nav>
    </header>
    
    <!-- Main Content -->
    <main>
        <div class="hero-content">
            <p class="greeting">Hello, I'm</p>
            <h1 class="name">Daniel Mwago</h1>
            <h1 class="title">Designer & Developer</h1>
            <p class="text">
                Crafting exceptional digital experiences through innovative
                UI/UX design, cutting-edge web development, and
                empowering mentorship.
            </p>
            <div class="cta-buttons">
                <a href="contact.html" class="CTA1">Let's Talk</a>
                <a href="portfolio.html" class="CTA2">View Work</a>
            </div>
        </div>
        
        <div class="avatar-section">
            <div class="avatar-container">
                <div class="avatar-glow"></div>
                <img src="assets/images/avatar.svg" alt="Daniel Mwago" class="avatar-image">
            </div>
        </div>
    </main>

    <script>
        const menu = document.querySelector('.nav-links');  
        const menuBtn = document.querySelector('.menu-open');  
        const closeBtn = document.querySelector('.menu-close');  

        menuBtn.addEventListener('click', (e) => {
            e.preventDefault();
            menu.classList.add('menu-opened');
        })

        closeBtn.addEventListener('click', (e) => {
            e.preventDefault();
            menu.classList.remove('menu-opened');
        })
      
        // Close menu when clicking on a link
        document.querySelectorAll('.nav-links a:not(.menu-close)').forEach(link => {
            link.addEventListener('click', () => {
                menu.classList.remove('menu-opened');
            });
        });
    </script>

</body>
</html>
