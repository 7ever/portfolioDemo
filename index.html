<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Mwago</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="icon" href="assets/images/logo.svg" type="image/svg+xml">
</head>
<body>
    <!-- Background Overlay -->
    <div class="bg-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
        <div class="circle circle-5"></div>
    </div>

    <!-- Header -->
    <header>
        <nav>
            <a href="#" class="logo">
                <img src="assets/images/logo.svg" alt="Daniel Mwago Logo">
            </a>
            <a href="#" class="menu-open hide-desktop">
                <img src="assets/images/menu.svg" alt="Open menu">
            </a>
            <ul class="nav-links" id="navLinks">
                <li class="hide-desktop menu-close-container">
                    <a href="#" class="menu-close">
                        <img src="assets/images/close.svg" alt="Close menu">
                    </a>
                </li>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>  
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="hero-content">
            <p class="greeting">Hello, I'm</p>
            <h1 class="name">Daniel Mwago</h1>
            <div class="title-container">
                <h1 class="title">
                    <span class="container">
                        <span class="animation">
                            <div>
                                <div>Designer</div>
                                <div>Developer</div>
                                <div>Mentor</div>
                            </div>
                        </span>
                    </span>
                </h1>
            </div>
            <p class="text">
                Crafting exceptional digital experiences through innovative
                UI/UX design, cutting-edge web development, and
                empowering mentorship.
            </p>
            <div class="cta-buttons">
                <a href="contact.html" class="CTA1">Let's Talk</a>
                <a href="portfolio.html" class="CTA2">View Work</a>
            </div>
        </div>
        
        <div class="avatar-section">
            <div class="avatar-container">
                <div class="avatar-glow"></div>
                <img src="assets/images/avatar.svg" alt="Daniel Mwago" class="avatar-image">
            </div>
        </div>
    </main>

    <script>
        const menu = document.querySelector('.nav-links');  
        const menuBtn = document.querySelector('.menu-open');  
        const closeBtn = document.querySelector('.menu-close');  

        menuBtn.addEventListener('click', (e) => {
            e.preventDefault();
            menu.classList.add('menu-opened');
        })

        closeBtn.addEventListener('click', (e) => {
            e.preventDefault();
            menu.classList.remove('menu-opened');
        })
      
        // Close menu when clicking on a link
        document.querySelectorAll('.nav-links a:not(.menu-close)').forEach(link => {
            link.addEventListener('click', () => {
                menu.classList.remove('menu-opened');
            });
        });
    </script>
</body>
</html>
